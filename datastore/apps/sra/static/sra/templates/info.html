<div class="main-container container">
  <div class="content" ng-controller="DatastoreCtrl">
    <div id="breadcrumbs">
      <ul ng-repeat="crumb in data.breadcrumbs">
        <a ng-click="browse(crumb.path)">{{crumb.name}}</a>
      </ul>
    </div>
    <!-- <div id="file-scroller"> -->
    <div id="file-scroller">
      <div id="file-scroller-inner" class="clearfix">


        <ul>
            <li class="list-group-item" ng-repeat="meta in data.metadata.template">
              <dd>{{meta.attr}}</dd>
              <dt>{{meta.value}}</dt>
            </li>
            <li class="list-group-item" ng-repeat="meta in data.metadata.irods">
              <dd>{{meta.attr}}</dd>
              <dt>{{meta.value}}</dt>
            </li>
        </ul>
        <ul ng-if="data.type == 'dir'">
          <!-- <div ng-if="folders"> -->
            <li class="dir node-list" ng-repeat="folder in data.collection.folders">
              <a ng-click="browse(folder.path)" ><span class="glyphicon glyphicon-folder-close"></span> {{ folder.label }}</a>
            </li>
          <!-- </div> -->
          <!-- <div ng-if="files"> -->
            <li class="node-list" ng-repeat="file in data.collection.files">
              <a ng-click="browse(file.path)">{{ file.label }} ({{file['file-size']}})</a>
            </li>
          <!-- </div> -->
        </ul>

        <div ng-if="data.type == 'file'">
          <ul class="file-properties">
          {{data}}
            <li>{{data.label}}</li>
            <li>{{data.file-size}} B</li>
            <li>{{data.id}}</li>
          </ul>

        </div>

        <a id="load_more" class="btn btn-default file-info-button" ng-if="data.collection.more_data" ng-click="load_more(data.path)">
          Load More
        </a>
      </div>
    </div>
  </div>
</div>
