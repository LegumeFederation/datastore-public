{% extends 'base.html' %}

{% load staticfiles %}

{% block content %}
<div class="main-container container">
  <div class="content">
    <div id="breadcrumbs"></div>
    <div id="file-scroller">
      <div id="file-scroller-inner" class="clearfix"></div>
    </div>
  </div>
</div>
{% endblock %}

{% block extra_scripts %}

<script type="text/javascript">
  var root = "{{ root }}";
  var root_name = "{{ root_name }}";
  var metadata_prefix = "{{ metadata_prefix }}";
  var csrftoken = "{% csrf_token %}"
</script>
{% endblock %}
